name: DESCAM-BUILD

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    env:
      #SCAM_HOME_PATH: "$GITHUB_WORKSPACE"
      CMAKE_BIN: "cmake"
      PYTHON3: "python3"
    steps:
      - uses: actions/checkout@v1
      - name: export
        run: SCAM_HOME="${GITHUB_WORKSPACE}" && export SCAM_HOME && echo $SCAM_HOME
      - name: echo
        run: echo $GITHUB_WORKSPACE
      - name: Build System Generation
        run: cd $SCAM_HOME && mkdir build && cd $SCAM_HOME/build && $CMAKE_BIN ../
      - name: Build SYSTEMC
        run: $CMAKE_BIN --build $SCAM_HOME/build/ --target SYSTEMC -- -j4
      - name: Clean up
        run: rm -rf $SCAM_HOME/build