name: DESCAM-BUILD

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    env:
      SCAM_HOME_PATH: "${GITHUB_WORKSPACE}"
      CMAKE_BIN: "cmake"
      PYTHON3: "python3"
    steps:
      - uses: actions/checkout@v1
      - name: Build System Generation
        run: cd $SCAM_HOME_PATH && mkdir build && cd $SCAM_HOME_PATH/build && $CMAKE_BIN ../
      - name: Build SYSTEMC
        run: $CMAKE_BIN --build $SCAM_HOME_PATH/build/ --target SYSTEMC -- -j4
      - name: Clean up
        run: rm -rf $SCAM_HOME_PATH/build