name: DESCAM-BUILD

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v1
      - name: install
        run: sh install/github/install.sh
      - name: run_tests
        run: sh install/github/install_run_tests.sh
      - name: cleanup
        run: sh install/github/install_cleanup.sh